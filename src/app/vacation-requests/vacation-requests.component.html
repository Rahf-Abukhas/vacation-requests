<main class="main">
    <div class="container mt-4">
        <h1>
        <fa-icon [icon]="['fas','list-check']" class="fa-2x mt-3 p-2"></fa-icon>{{ pageTitle }}</h1>
        
        <div class="mb-3">
          <input [(ngModel)]="searchTerm" class="form-control" placeholder="Search by name...">
        </div>
        <div class="col-12 position-relative">
            <fa-icon [icon]= "['fas','fa-filter']" class="fa-2x fw-bold position-absolute top-0 end-0 me-3" ></fa-icon>
        </div>
       
          <div class="d-flex flex-row justify-content-around mt-5">
            @for( employee of employeesArr; track employee){
                <div class="card" style="width:18rem;">
                <img [src]="userImage" alt="User Avatar" class="rounded-circle me-3" width="50" height="50">
                <div class="card body">
                    <h5 class="card-title">{{employee.name | uppercase}}</h5>
                    <p>Submitted on: {{ employee['Submitted on'] }}</p>
                    <p>Duration: {{ employee.Duration }}</p>
                    <p>Salary: {{ employee.Salary }}</p>
                    <button type="button" class="btn btn-success me-2" >
                        <fa-icon [icon]="['fas', 'check']"></fa-icon> Approve
                      </button>
                      <button class="btn btn-danger" >
                        <fa-icon [icon]="['fas', 'times']"></fa-icon> Reject
                      </button>
                    </div>
                  </div>
            }
           
            
              
       
      
</main>
